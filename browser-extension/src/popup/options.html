<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai SAT Prep Settings</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .help-text {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
            line-height: 1.4;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
        }
        
        .platforms {
            margin-top: 24px;
        }
        
        .platforms-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .platform {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .platform-icon {
            margin-right: 8px;
        }
        
        .platform-name {
            flex: 1;
            font-size: 14px;
        }
        
        .platform-status {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üå±</div>
            <div class="title">Bonsai SAT Prep</div>
            <div class="subtitle">AI Assistant Settings</div>
        </div>
        
        <form id="settingsForm">
            <div class="form-group">
                <label class="label" for="openaiKey">OpenAI API Key</label>
                <input 
                    type="password" 
                    id="openaiKey" 
                    class="input" 
                    placeholder="sk-..."
                >
                <div class="help-text">
                    Your OpenAI API key is required for AI-powered explanations. 
                    Get one at <a href="https://platform.openai.com/api-keys" target="_blank" style="color: rgba(255,255,255,0.8);">platform.openai.com</a>
                </div>
            </div>
            
            <button type="submit" class="button" id="saveButton">
                Save Settings
            </button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="platforms">
            <div class="platforms-title">Supported Platforms</div>
            <div class="platform">
                <span class="platform-icon">üìö</span>
                <span class="platform-name">Khan Academy</span>
                <span class="platform-status">Active</span>
            </div>
            <div class="platform">
                <span class="platform-icon">üè´</span>
                <span class="platform-name">College Board</span>
                <span class="platform-status">Active</span>
            </div>
            <div class="platform">
                <span class="platform-icon">üíª</span>
                <span class="platform-name">Bluebook</span>
                <span class="platform-status">Active</span>
            </div>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
